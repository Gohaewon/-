<html>
    <head>

    <body>

        }

        i.style.transition="0.3s"

        o.style.display="block"
        oo.style.display="none"
        o.style.display="active"

        o.style.left="500px"
        
        }

        var c = document.getElementById("green");
        var d = document.getElementById("red");

        var f = document.getElementById("bttn");
        var ff = document.getElementById("btttn");
        b.style.left="-200px"
        c.style.left="300px"
        d.style.left="700px"
        c.style.transition="0.3s"
        d.style.left="x"
        b.style.transition="0.3s"
        d.style.transition="0.3s"
        e.style.display="none"
        f.style.display="none"
        e.style.display="block"
        ff.style.display="block"

        }

        
     </script>
    </body>
</html>
